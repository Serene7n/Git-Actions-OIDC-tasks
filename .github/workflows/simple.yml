name: Simple shell commands 

on: [push]

jobs:
    Shell-commands:
        runs-on: ubuntu-20.04
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: commands
              run: |
                echo "Welcome to GitHub Actions"
                pwd
            - name: python command
              run: |
                import platform
                print("Hello Python")
              shell: python
    run-windows-commands:
        runs-on: windows-latest
        steps:
            - name: Directory
              run: Get-Location
            - name: Directory bash
              run: pwd
              shell: bash